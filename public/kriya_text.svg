<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 700 200">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7C3AED;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4338CA;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3"/>
      <feOffset dx="0" dy="2" result="offsetblur"/>
      <feFlood flood-color="#2A0F73" flood-opacity="0.5"/>
      <feComposite in2="offsetblur" operator="in"/>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="200" height="200" rx="40" ry="40" fill="url(#grad)"/>
  
  <!-- Stylized 'K' -->
  <path d="M45 45 L45 155 M45 100 L90 45 M45 100 L90 155" stroke="white" stroke-width="18" stroke-linecap="round" stroke-linejoin="round" filter="url(#shadow)"/>
  
  <!-- Checkmark -->
  <path d="M100 100 L125 125 L170 80" stroke="white" stroke-width="18" stroke-linecap="round" stroke-linejoin="round" fill="none" filter="url(#shadow)"/>
  
  <!-- Circular element (representing planning/cycles) -->
  <circle cx="135" cy="100" r="60" fill="none" stroke="white" stroke-width="8" stroke-dasharray="30 15" stroke-linecap="round" opacity="0.3">
    <!-- <animateTransform attributeName="transform" attributeType="XML" type="rotate" from="0 135 100" to="360 135 100" dur="20s" repeatCount="indefinite" /> -->
  </circle>
  
  <!-- Decorative elements -->
  <circle cx="175" cy="30" r="8" fill="white" opacity="0.5"/>
  <circle cx="25" cy="170" r="5" fill="white" opacity="0.3"/>
  <circle cx="185" cy="160" r="6" fill="white" opacity="0.4"/>
  
  <!-- Text "Kakrola" -->
  <text x="250" y="150" font-family="Poppins, sans-serif" font-weight="bold" font-size="150" fill="url(#grad)" filter="url(#shadow)">Kakrola</text>
</svg>
